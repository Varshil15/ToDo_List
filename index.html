<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="maincard">
    <div class="container">
      <div class="headercard">
        <div>
          <h2>Todo App</h2>
          <p>Keep it up!</p>


          <div class="probar">
            <div class="profill" id="profill"></div>
          </div>
        </div>
        <div class="tskcont" id="tskcont">0/0</div>
      </div>

      <div class="inputsection">
        <input type="text" id="taskinput" placeholder="Write your Task"/>
        <button id="addtaskbtn">+</button>
      </div>
      <button id="clearallbtn" class="clearallbtn">Clear All</button>

      <ul id="tasklist" class="tasklist"></ul>
    </div>
  </div>
  <!-- <div class="watermark">Also visit varshilnasit.me</div> -->

  <script src="script.js"></script>
  
  <!-- <script src="smooth-scroll.js"></script> -->
  <script src="smooth-scroll.js"></script>
</body>
</html>
